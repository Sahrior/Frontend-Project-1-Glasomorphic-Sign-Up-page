<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-box">

        <div class="inner-box">
            
            <header class="signup">
                <h1>Sign Up</h1>
                <p>It just take 30 seconds</p>
            </header>

            <main class="signup-body">

                <form >

                    <p>

                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="MD Sahrior Haider" required>



                    </p>

                    <p>

                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="abc@gmail.com" required>

                        

                    </p>

                    <p>

                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="at least 8 chracter" required>

                        

                    </p>

                    <p>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="at least 8 chracter">
                    </p>

                    <p>

                        <input type="submit" id="submit" value="Create account" >
                        

                    </p>

                </form>

            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#" >Login</a></p>
            </footer>

        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
    
</body>
</html>
